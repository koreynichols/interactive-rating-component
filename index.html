<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="ratingStart container" id="start">
      <div class="star">
        <img src="./images/icon-star.svg" alt="gold star">
      </div>
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="ratings">
        <div class="ratingValue selectedRating">1</div>
        <div class="ratingValue">2</div>
        <div class="ratingValue">3</div>
        <div class="ratingValue">4</div>
        <div class="ratingValue">5</div>
      </div>

      <input type="submit" value="SUBMIT">
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankyou container hidden" id="thankyou">
      <img class="imgThankyou" src="./images/illustration-thank-you.svg" alt="thank you for your feedback">
      <div class="thankyouSelection">You selected out of 5</div>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>

</body>

<script src="scripts.js"></script>
</html>
